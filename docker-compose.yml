version: "3"
services:
  version: "3"
services:
  registrator:
    image: gliderlabs/registrator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal consul://consul:8500
    depends_on:
      - consul
    links:
      - consul
  
  consul: 
    image: consul
    command: "agent -server -bootstrap -ui -client=0.0.0.0 -bind='{{ GetPrivateIP }}'"
  balancer:
    image: haproxy:1.8-alpine
    depends_on:
      - registrator
    links:
      - registrator
    volumes: 
      - "./etc/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
    ports:
      - 48151:48151
  
  service-v1:
    build: message/
    deploy:
      replicas: 4
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - credit
      - balancer
    expose:
      - "9007"
    environment:
      - SERVICE_NAME=service-v1
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
  service-v2:
    build: message/
    deploy:
      replicas: 4
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - credit
      - balancer
    expose:
      - "9007"
    environment:
      - SERVICE_NAME=service-v2
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
  
  credit:
    build: credit/
    ports:
      - "9017:9017"
    links:
      - mongodb_credit
      - replica_credit
      - redis
    depends_on:
      - mongodb_credit
      - replica_credit
      - redis
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"

  mongodb_credit:
    image: mongo
    command: mongod --port 27019    
    volumes:
      - ./credit/data/db:/credit/data/db
    ports:
      - 27019:27019
  replica_credit:
    image: mongo
    command: mongod --port 27018    
    volumes:
      - ./credit/data/replica:/credit/data/replica
    ports:
      - 27018:27018

  mongodb_message:
    image: mongo
    command: mongod --port 27027
    volumes:
      - ./message/data/db:/message/data/db
    ports:
      - 27027:27027
  replica_message:
    image: mongo
    command: mongod --port 27028
    volumes:
      - ./message/data/replica:/message/data/replica
    ports:
      - 27028:27028

  redis:
    image: redis
    ports:
      - 6379:6379